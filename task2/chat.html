<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– AI Chat - No Setup Required</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .screen {
            display: none;
            padding: 40px;
        }
        
        .screen.active {
            display: block;
        }
        
        .login-screen {
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 72px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .chat-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h2 {
            color: #333;
            font-size: 24px;
        }
        
        .messages {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ai-message {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message-input-container {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
        }
        
        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .typing-indicator {
            padding: 10px 20px;
            color: #666;
            font-style: italic;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active login-screen">
            <div class="logo">
                <div class="logo-icon">ðŸ¤–</div>
                <h1>AI Chat Assistant</h1>
                <p>Chat with Robo - No setup required!</p>
            </div>
            
            <input type="text" id="username" placeholder="Enter your name" autocomplete="off">
            <button id="joinChat">Start Chatting with AI</button>
            
            <div style="margin-top: 30px; color: #666; font-size: 14px;">
                <p>âœ… Works instantly - No backend needed!</p>
                <p>âœ… Just save and open this HTML file</p>
                <p>âœ… AI responds instantly</p>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="screen">
            <div class="chat-header">
                <h2>ðŸ¤– Chat with Robo</h2>
                <div id="userDisplay"></div>
            </div>
            
            <div class="messages" id="messages">
                <!-- Messages will appear here -->
            </div>
            
            <div id="typingIndicator" class="typing-indicator"></div>
            
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Type your message to AI..." autocomplete="off">
                <button id="sendMessage" class="send-btn">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        class AIChat {
            constructor() {
                this.currentUser = null;
                this.aiName = "Robo";
                this.aiAvatar = "ðŸ¤–";
                this.isAITyping = false;
                
                this.init();
            }
            
            init() {
                // Get elements
                this.loginScreen = document.getElementById('loginScreen');
                this.chatScreen = document.getElementById('chatScreen');
                this.usernameInput = document.getElementById('username');
                this.joinButton = document.getElementById('joinChat');
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendMessage');
                this.userDisplay = document.getElementById('userDisplay');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                // Setup event listeners
                this.setupEvents();
            }
            
            setupEvents() {
                this.joinButton.addEventListener('click', () => this.joinChat());
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinChat();
                });
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                
                this.sendButton.addEventListener('click', () => this.sendMessage());
            }
            
            joinChat() {
                const username = this.usernameInput.value.trim();
                
                if (!username) {
                    this.showNotification('Please enter your name');
                    return;
                }
                
                this.currentUser = username;
                this.userDisplay.textContent = `Hello, ${username}!`;
                
                // Switch to chat
                this.loginScreen.classList.remove('active');
                this.chatScreen.classList.add('active');
                
                // Focus on message input
                this.messageInput.focus();
                
                // Show welcome message
                setTimeout(() => {
                    this.addAIMessage(`Hello ${username}! I'm ${this.aiName}, your AI chat companion. How can I help you today? ðŸ˜Š`);
                }, 500);
                
                // Follow-up question
                setTimeout(() => {
                    this.addAIMessage("What would you like to talk about?");
                }, 1500);
            }
            
            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text) return;
                
                // Add user message
                this.addUserMessage(text);
                
                // Clear input
                this.messageInput.value = '';
                
                // Show AI typing
                this.showAITyping(true);
                
                // AI responds after delay
                setTimeout(() => {
                    this.showAITyping(false);
                    const response = this.generateAIResponse(text);
                    this.addAIMessage(response);
                }, 1000 + Math.random() * 1000);
            }
            
            generateAIResponse(userMessage) {
                const msg = userMessage.toLowerCase();
                
                // Greetings
                if (msg.includes('hello') || msg.includes('hi') || msg.includes('hey')) {
                    return `Hello ${this.currentUser}! Nice to chat with you!`;
                }
                
                if (msg.includes('how are you')) {
                    return "I'm doing great! Thanks for asking. How about you?";
                }
                
                if (msg.includes('name')) {
                    return `I'm ${this.aiName}, your AI chat friend!`;
                }
                
                if (msg.includes('joke') || msg.includes('funny')) {
                    const jokes = [
                        "Why don't scientists trust atoms? Because they make up everything!",
                        "What do you call a fake noodle? An impasta!",
                        "Why did the computer go to the doctor? It had a virus!"
                    ];
                    return jokes[Math.floor(Math.random() * jokes.length)];
                }
                
                if (msg.includes('thank')) {
                    return "You're welcome! I'm always happy to help!";
                }
                
                if (msg.includes('bye') || msg.includes('goodbye')) {
                    return `Goodbye ${this.currentUser}! It was nice chatting with you!`;
                }
                
                if (msg.includes('time')) {
                    const now = new Date();
                    return `It's ${now.toLocaleTimeString()} right now!`;
                }
                
                // Default responses
                const responses = [
                    "That's interesting! Tell me more about it.",
                    "I understand. What do you think about that?",
                    "Great point! I'd love to hear more.",
                    "Fascinating! Let's explore that topic further.",
                    "Thanks for sharing that with me!",
                    "That's really interesting! What else would you like to talk about?"
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }
            
            addAIMessage(text) {
                this.addMessage(`${this.aiAvatar} ${text}`, 'ai');
            }
            
            addUserMessage(text) {
                this.addMessage(text, 'user');
            }
            
            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = text;
                this.messagesContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            showAITyping(show) {
                this.isAITyping = show;
                if (show) {
                    this.typingIndicator.textContent = `${this.aiAvatar} ${this.aiName} is typing...`;
                } else {
                    this.typingIndicator.textContent = '';
                }
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }
        
        // Start the chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.aiChat = new AIChat();
            console.log('ðŸ¤– AI Chat is ready!');
        });
    </script>
</body>
</html>
